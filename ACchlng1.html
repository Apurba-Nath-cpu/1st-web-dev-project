<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Payment Form</title>
    <link rel="stylesheet" href="ch1ap.css">
</head>
<body>
    <div style="height: 400px;" class="intro">
    <h2 style="font-family: 'Dancing Script',cursive;font-size: 4em;text-decoration: underline;color: rgb(22, 21, 21);">Apna College</h2>
    <h3 style="font-size: 1.5em;color:rgb(17, 22, 85)">An initiative to provide market-necessary skills to college students for free.</h3>
    </div>
    <br>
    <br>
        <fieldset>
            <div class="form">
                <p style="font-size: 4em; font-family: 'Permanent Marker',cursive; text-decoration:underline; color: aliceblue;margin-left: 7em;">First step to a great journey</p>
                <img style="margin-left:20.5%;width: 60%;height: 50vh;background-color: rgba(0, 195, 255, 0.418); border-radius: 1.6em;" src="https://i.pinimg.com/564x/d6/e7/10/d6e71037392dce106c5a5ca0d761d929.jpg" alt="Sample Debit Card"></img><br><br>
                <div class="pinfo">
                <p style="margin-left: 6em;">Name: *<br><input type="text" name="name" required placeholder="Ava Adams"></p>
                <p style="margin-left: 6em;">Mobile No.: *<br><input type="number" name="mobno"required placeholder="1234567890"></p>
                <p style="margin-left: 6em;">Card No.: *<br><input type="number" name="crdno"required placeholder="1111222233334444"></p>
                <p style="margin-left: 6em;">Expiration date: *<br><input style="margin-left: 7em;" type="date" name="expdt" id="expdt" required placeholder="05/07/1998"></p>
                <p style="margin-left: 6em;">CVC/CVV: *<br><input type="number" name="cvv"required placeholder="123"></p><br><br>
                </div>
                <p><button style="font-size: 2em ; font-weight: 900;" class="submit">SUBMIT</button></p>
            </div>

        </fieldset>
    </div> 
</body>
</html>
